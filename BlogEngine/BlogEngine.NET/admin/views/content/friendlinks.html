<div id="wrap">
    <div data-ng-include src="'views/shared/_nav.html'"></div>
    <div data-ng-include src="'views/shared/_navposts.html'"></div>
    <div class="container admin-views-main admin-views-content-categories" data-ng-controller="FriendLinksController">
        <form id="form" action="" style="margin:0;">
            <div id="modal-add-cat" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="focusInput=false"><i class="fa fa-times"></i></button>
                            <h4 class="modal-title">友情链接</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-horizontal clearfix">
                                <div class="form-group">
                                    <label class="control-label col-md-4" for="txtName">网站名称</label>
                                    <div class="col col-md-8">
                                        <input type="text" class="form-control" id="txtName" name="txtName" data-ng-model="link.Name" focus-me="focusInput" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4" for="txtUrl">网站域名</label>
                                    <div class="col col-md-8">
                                        <input class="form-control" id="txtUrl" name="txtUrl" data-ng-model="link.Url" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4" for="txtKeywords">网站关键字</label>
                                    <div class="col col-md-8">
                                        <input class="form-control" id="txtKeywords" name="txtKeywords" data-ng-model="link.KeyWords" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4" for="txtContact">网站联系人</label>
                                    <div class="col col-md-8">
                                        <input class="form-control" id="txtContact" name="txtContact" data-ng-model="link.Contact" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button ng-click="save()" class="btn btn-success pull-right btn-tabkey"><i class="fa fa-save"></i>保存</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="focusInput=false"><i class="fa fa-ban"></i>取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="page-header clearfix">
            <h2 class="page-title pull-left">
                友情链接 <span id="spinner" class="loaded"><i class="fa fa-spinner fa-spin fa-sm"></i></span>
            </h2>
            <div class="pull-right">
                <a data-ng-click="addNew()" title="添加友情链接" class="btn btn-success btn-header"><i class="fa fa-plus"></i>添加友情链接</a>
            </div>
        </div>
        <div class="toolbar-grid clearfix">
            <div class="pull-left">
                <button  class="btn btn-danger btn-sm"><i class="fa fa-times"></i>{{lbl.doDelete}}</button>
            </div>
            <div class="pull-right filterbar clearfix">
                <input type="text" ng-model="query" class="input-sm form-control search-grid pull-right" placeholder="{{lbl.search}}" />
            </div>
        </div>
        <table class="table table-bordered table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th><input type="checkbox" id="chkAll" ng-click="checkAll($event)" /></th>
                    <th class="table-item-title table-item-w70">{{lbl.title}} <a data-ng-click="sort_by('Title',$event)"><i class="fa fa-sort"></i></a></th>
                    <th class="hmax479">{{lbl.description}}</th>
                    <th>{{lbl.count}}</th>
                    <th class="hmax479">{{lbl.parent}}</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
                    <td><input type="checkbox" id="{{item.Slug}}" ng-model="item.IsChecked" /></td>
                    <td class="table-item-title">
                        <a href="{{SiteVars.RelativeWebRoot}}admin/#/content/categories/?id={{item.Id}}" class="text-ellipsis pull-left">{{item.Title}}</a>
                        <a title="{{item.Title}}" class="external-link pull-right" target="_blank" href="{{SiteVars.RelativeWebRoot}}category/{{item.Title}}"><i class="fa fa-external-link"></i></a>
                    </td>
                    <td class="hmax479" title="{{item.Description}}"><span class="text-ellipsis-sm text-ellipsis">{{item.Description}}</span></td>
                    <td>{{item.Count}}</td>
                    <td class="hmax479">{{item.Parent.OptionName}}</td>
                </tr>
                <tr id="tr-spinner"><td colspan="5"><div id="div-spinner"><i class="fa fa-spinner fa-spin"></i></div></td></tr>
            </tbody>
        </table>
        <div class="text-right pagination-wrapper">
            <ul class="pagination pagination-sm">
                <li data-ng-class="{disabled: currentPage == 0}">
                    <a data-ng-click="prevPage()">« {{lbl.prev}}</a>
                </li>
                <li data-ng-repeat="n in range(pagedItems.length)" data-ng-class="{active: n == currentPage}" data-ng-click="setPage()">
                    <a data-ng-bind="n + 1">1</a>
                </li>
                <li data-ng-class="{disabled: currentPage == pagedItems.length - 1}">
                    <a data-ng-click="nextPage()">{{lbl.next}} »</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="footer" data-ng-include src="'views/shared/_footer.html'"></div>
